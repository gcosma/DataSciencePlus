<svg viewBox="0 0 1200 550" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="documentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="duplicateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#dc2626;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="outputGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Professional shadow filters -->
    <filter id="dropShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
    
    <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="1" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e2e8f0" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Enhanced background -->
  <rect width="1200" height="550" fill="url(#bgGradient)"/>
  <rect width="1200" height="550" fill="url(#grid)"/>
  
  <!-- Professional title -->
  <text x="600" y="45" text-anchor="middle" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="32" font-weight="700" fill="#1f2937">
    Document Analysis &amp; Deduplication Process
  </text>
  
  <!-- Input Documents Section -->
  <g id="inputSection">
    <text x="150" y="95" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="600" fill="#374151">
      Input Documents
    </text>
    
    <!-- Enhanced document stack showing duplicates -->
    <g transform="translate(50, 110)">
      <!-- Document stack with improved shadows -->
      <rect x="20" y="25" width="70" height="90" rx="8" fill="url(#documentGradient)" filter="url(#dropShadow)" opacity="0.9"/>
      <rect x="25" y="20" width="70" height="90" rx="8" fill="url(#documentGradient)" filter="url(#dropShadow)" opacity="0.9"/>
      <rect x="30" y="15" width="70" height="90" rx="8" fill="url(#documentGradient)" filter="url(#dropShadow)" opacity="0.9"/>
      <rect x="35" y="10" width="70" height="90" rx="8" fill="url(#duplicateGradient)" filter="url(#dropShadow)" opacity="0.95"/>
      <rect x="40" y="5" width="70" height="90" rx="8" fill="url(#documentGradient)" filter="url(#dropShadow)"/>
      
      <!-- Enhanced document content lines -->
      <g fill="white" opacity="0.9">
        <rect x="50" y="15" width="45" height="2.5" rx="1.25"/>
        <rect x="50" y="25" width="40" height="2.5" rx="1.25"/>
        <rect x="50" y="35" width="48" height="2.5" rx="1.25"/>
        <rect x="50" y="45" width="35" height="2.5" rx="1.25"/>
        <rect x="50" y="55" width="42" height="2.5" rx="1.25"/>
        <rect x="50" y="65" width="38" height="2.5" rx="1.25"/>
      </g>
      
      <!-- Enhanced duplicate warning indicator -->
      <circle cx="120" cy="25" r="16" fill="#ef4444" filter="url(#glow)"/>
      <circle cx="120" cy="25" r="12" fill="white" opacity="0.2"/>
      <path d="M 115 20 L 125 20 L 120 30 Z" fill="white"/>
      <circle cx="120" cy="33" r="2" fill="white"/>
    </g>
    
    <g transform="translate(50, 220)" filter="url(#dropShadow)">
      <rect x="40" y="0" width="70" height="90" rx="8" fill="url(#documentGradient)"/>
      <g fill="white" opacity="0.9">
        <rect x="50" y="15" width="45" height="2.5" rx="1.25"/>
        <rect x="50" y="25" width="40" height="2.5" rx="1.25"/>
        <rect x="50" y="35" width="48" height="2.5" rx="1.25"/>
        <rect x="50" y="45" width="35" height="2.5" rx="1.25"/>
      </g>
    </g>
    
    <!-- Enhanced labels -->
    <text x="150" y="330" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="500" fill="#6b7280">
      Mixed Documents
    </text>
    <text x="150" y="348" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="500" fill="#6b7280">
      with Duplicates
    </text>
  </g>
  
  <!-- Enhanced Arrow 1 -->
  <g transform="translate(200, 230)">
    <path d="M 0 0 L 90 0" stroke="#10b981" stroke-width="5" fill="none" opacity="0.8"/>
    <path d="M 80 -8 L 90 0 L 80 8" stroke="#10b981" stroke-width="5" fill="none" opacity="0.8"/>
    <!-- Data flow particles -->
    <circle cx="25" cy="-2" r="2.5" fill="#10b981" opacity="0.7">
      <animate attributeName="cx" values="25;75;25" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="2" r="2.5" fill="#10b981" opacity="0.8">
      <animate attributeName="cx" values="50;90;50" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Enhanced AI Analysis Section -->
  <g id="analysisSection">
    <text x="420" y="95" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="600" fill="#374151">
      AI Analysis Engine
    </text>
    
    <!-- Enhanced AI Brain/Processor -->
    <g transform="translate(320, 130)">
      <rect x="0" y="0" width="200" height="140" rx="25" fill="url(#aiGradient)" filter="url(#dropShadow)"/>
      
      <!-- Enhanced neural network pattern -->
      <g stroke="white" stroke-width="2.5" fill="white" opacity="0.8">
        <!-- Input layer -->
        <circle cx="25" cy="35" r="5"/>
        <circle cx="25" cy="70" r="5"/>
        <circle cx="25" cy="105" r="5"/>
        
        <!-- Hidden layer -->
        <circle cx="100" cy="25" r="4"/>
        <circle cx="100" cy="50" r="4"/>
        <circle cx="100" cy="75" r="4"/>
        <circle cx="100" cy="100" r="4"/>
        <circle cx="100" cy="115" r="4"/>
        
        <!-- Output layer -->
        <circle cx="175" cy="45" r="5"/>
        <circle cx="175" cy="95" r="5"/>
        
        <!-- Enhanced connections with animation -->
        <g stroke="white" stroke-width="1.5" opacity="0.6">
          <line x1="30" y1="35" x2="95" y2="25"/>
          <line x1="30" y1="35" x2="95" y2="50"/>
          <line x1="30" y1="70" x2="95" y2="50"/>
          <line x1="30" y1="70" x2="95" y2="75"/>
          <line x1="30" y1="105" x2="95" y2="75"/>
          <line x1="30" y1="105" x2="95" y2="100"/>
          
          <line x1="105" y1="25" x2="170" y2="45"/>
          <line x1="105" y1="50" x2="170" y2="45"/>
          <line x1="105" y1="75" x2="170" y2="95"/>
          <line x1="105" y1="100" x2="170" y2="95"/>
        </g>
      </g>
      
      <!-- Enhanced process labels -->
      <text x="100" y="155" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="12" font-weight="500" fill="#1f2937">
        Content Analysis
      </text>
      <text x="100" y="170" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="12" font-weight="500" fill="#1f2937">
        Similarity Detection
      </text>
      <text x="100" y="185" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="12" font-weight="500" fill="#1f2937">
        Classification
      </text>
    </g>
    
    <!-- Enhanced process steps box -->
    <g transform="translate(300, 290)">
      <rect x="0" y="0" width="240" height="100" rx="15" fill="white" stroke="#e5e7eb" stroke-width="2" filter="url(#softShadow)"/>
      <text x="120" y="25" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="600" fill="#1f2937">
        Analysis Steps:
      </text>
      <text x="120" y="45" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" fill="#374151">
        • Content Extraction
      </text>
      <text x="120" y="58" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" fill="#374151">
        • Semantic Comparison
      </text>
      <text x="120" y="71" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" fill="#374151">
        • Duplicate Identification
      </text>
      <text x="120" y="84" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" fill="#374151">
        • Policy Compliance Check
      </text>
    </g>
  </g>
  
  <!-- Enhanced Arrow 2 -->
  <g transform="translate(560, 230)">
    <path d="M 0 0 L 90 0" stroke="#10b981" stroke-width="5" fill="none" opacity="0.8"/>
    <path d="M 80 -8 L 90 0 L 80 8" stroke="#10b981" stroke-width="5" fill="none" opacity="0.8"/>
    <!-- Data flow particles -->
    <circle cx="25" cy="2" r="2.5" fill="#10b981" opacity="0.7">
      <animate attributeName="cx" values="25;75;25" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="-2" r="2.5" fill="#10b981" opacity="0.8">
      <animate attributeName="cx" values="50;90;50" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Enhanced Deduplication Process -->
  <g id="deduplicationSection">
    <text x="720" y="95" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="600" fill="#374151">
      Deduplication Process
    </text>
    
    <!-- Enhanced process box -->
    <g transform="translate(620, 130)">
      <rect x="0" y="0" width="200" height="140" rx="20" fill="url(#processGradient)" filter="url(#dropShadow)"/>
      
      <!-- Enhanced gear mechanisms -->
      <g fill="white" opacity="0.9">
        <!-- Large gear with animation -->
        <g transform="translate(70, 60)">
          <circle r="28" fill="white"/>
          <circle r="18" fill="url(#processGradient)"/>
          <g>
            <rect x="-22" y="-3" width="44" height="6" rx="3"/>
            <rect x="-3" y="-22" width="6" height="44" rx="3"/>
            <rect x="-16" y="-16" width="32" height="6" rx="3" transform="rotate(45)"/>
            <rect x="-16" y="-16" width="32" height="6" rx="3" transform="rotate(-45)"/>
            <animateTransform attributeName="transform" attributeType="XML" type="rotate" values="0;360" dur="4s" repeatCount="indefinite"/>
          </g>
        </g>
        
        <!-- Small gear with animation -->
        <g transform="translate(140, 90)">
          <circle r="20" fill="white"/>
          <circle r="12" fill="url(#processGradient)"/>
          <g>
            <rect x="-16" y="-2" width="32" height="4" rx="2"/>
            <rect x="-2" y="-16" width="4" height="32" rx="2"/>
            <rect x="-12" y="-12" width="24" height="4" rx="2" transform="rotate(45)"/>
            <rect x="-12" y="-12" width="24" height="4" rx="2" transform="rotate(-45)"/>
            <animateTransform attributeName="transform" attributeType="XML" type="rotate" values="360;0" dur="3s" repeatCount="indefinite"/>
          </g>
        </g>
      </g>
      
      <!-- Enhanced data flow visualization -->
      <g opacity="0.8">
        <!-- Input data streams -->
        <circle cx="25" cy="35" r="3.5" fill="white"/>
        <circle cx="25" cy="60" r="3.5" fill="white"/>
        <circle cx="25" cy="85" r="3.5" fill="white"/>
        
        <!-- Processing streams -->
        <path d="M 30 35 Q 45 30 55 50" stroke="white" stroke-width="2.5" fill="none"/>
        <path d="M 30 60 Q 45 55 55 70" stroke="white" stroke-width="2.5" fill="none"/>
        <path d="M 30 85 Q 45 90 55 80" stroke="white" stroke-width="2.5" fill="none"/>
        
        <!-- Output streams -->
        <path d="M 100 60 Q 115 55 130 75" stroke="white" stroke-width="2.5" fill="none"/>
        <path d="M 100 60 Q 115 65 130 105" stroke="white" stroke-width="2.5" fill="none"/>
        
        <!-- Output data -->
        <circle cx="175" cy="80" r="3.5" fill="white"/>
        <circle cx="175" cy="110" r="3.5" fill="white"/>
      </g>
      
      <!-- Enhanced process labels -->
      <text x="100" y="155" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="12" font-weight="500" fill="#1f2937">
        Smart Deduplication
      </text>
      <text x="100" y="170" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="12" font-weight="500" fill="#1f2937">
        Policy-Aware Processing
      </text>
    </g>
    
    <!-- Enhanced process details -->
    <g transform="translate(600, 290)">
      <rect x="0" y="0" width="240" height="100" rx="15" fill="white" stroke="#e5e7eb" stroke-width="2" filter="url(#softShadow)"/>
      <text x="120" y="25" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="600" fill="#1f2937">
        Deduplication Features:
      </text>
      <text x="120" y="45" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" fill="#374151">
        • Adaptive Algorithms
      </text>
      <text x="120" y="58" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" fill="#374151">
        • Context Preservation
      </text>
      <text x="120" y="71" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" fill="#374151">
        • Government Compliance
      </text>
      <text x="120" y="84" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" fill="#374151">
        • Efficiency Optimisation
      </text>
    </g>
  </g>
  
  <!-- Enhanced Arrow 3 -->
  <g transform="translate(860, 230)">
    <path d="M 0 0 L 90 0" stroke="#10b981" stroke-width="5" fill="none" opacity="0.8"/>
    <path d="M 80 -8 L 90 0 L 80 8" stroke="#10b981" stroke-width="5" fill="none" opacity="0.8"/>
    <!-- Data flow particles -->
    <circle cx="25" cy="-1" r="2.5" fill="#10b981" opacity="0.7">
      <animate attributeName="cx" values="25;75;25" dur="2.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="2" r="2.5" fill="#10b981" opacity="0.8">
      <animate attributeName="cx" values="50;90;50" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Enhanced Output Section -->
  <g id="outputSection">
    <text x="1050" y="95" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="600" fill="#374151">
      Organised Dataset
    </text>
    
    <!-- Enhanced clean documents -->
    <g transform="translate(970, 130)">
      <rect x="40" y="0" width="70" height="90" rx="8" fill="url(#outputGradient)" filter="url(#dropShadow)"/>
      <g fill="white" opacity="0.95">
        <rect x="50" y="15" width="45" height="2.5" rx="1.25"/>
        <rect x="50" y="25" width="40" height="2.5" rx="1.25"/>
        <rect x="50" y="35" width="48" height="2.5" rx="1.25"/>
        <rect x="50" y="45" width="35" height="2.5" rx="1.25"/>
        <rect x="50" y="55" width="42" height="2.5" rx="1.25"/>
      </g>
      
      <!-- Enhanced checkmark -->
      <circle cx="120" cy="25" r="14" fill="#10b981" filter="url(#glow)"/>
      <path d="M 113 25 L 118 30 L 127 21" stroke="white" stroke-width="3" fill="none"/>
    </g>
    
    <g transform="translate(970, 240)">
      <rect x="40" y="0" width="70" height="90" rx="8" fill="url(#outputGradient)" filter="url(#dropShadow)"/>
      <g fill="white" opacity="0.95">
        <rect x="50" y="15" width="45" height="2.5" rx="1.25"/>
        <rect x="50" y="25" width="40" height="2.5" rx="1.25"/>
        <rect x="50" y="35" width="48" height="2.5" rx="1.25"/>
        <rect x="50" y="45" width="35" height="2.5" rx="1.25"/>
      </g>
      
      <circle cx="120" cy="25" r="14" fill="#10b981" filter="url(#glow)"/>
      <path d="M 113 25 L 118 30 L 127 21" stroke="white" stroke-width="3" fill="none"/>
    </g>
    
    <!-- Enhanced benefits box -->
    <g transform="translate(940, 360)">
      <rect x="0" y="0" width="220" height="120" rx="15" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" filter="url(#softShadow)"/>
      <text x="110" y="25" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" font-weight="600" fill="#15803d">
        Results:
      </text>
      <text x="110" y="45" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" fill="#166534">
        • Reduced Storage Costs
      </text>
      <text x="110" y="58" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" fill="#166534">
        • Improved Data Quality
      </text>
      <text x="110" y="71" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" fill="#166534">
        • Faster Information Retrieval
      </text>
      <text x="110" y="84" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" fill="#166534">
        • Enhanced Compliance
      </text>
      <text x="110" y="97" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" fill="#166534">
        • Streamlined Workflow
      </text>
      <text x="110" y="110" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" fill="#166534">
        • Policy Adaptability
      </text>
    </g>
  </g>
  
  <!-- Enhanced decorative elements -->
  <g opacity="0.08">
    <circle cx="100" cy="100" r="80" fill="url(#aiGradient)"/>
    <circle cx="1100" cy="400" r="100" fill="url(#processGradient)"/>
  </g>
  
  <!-- Subtle connecting flow lines -->
  <g opacity="0.15" stroke="#6b7280" stroke-width="1.5" fill="none">
    <path d="M 200 120 Q 600 80 1000 120"/>
  </g>
</svg>